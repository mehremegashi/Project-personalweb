<!DOCTYPE html>

<!-- Fig. 2.13: table2.html -->
<!-- Complex HTML5 table. -->
<html>
	<head>
		<meta charset="utf-8">
		<title>Tables</title>
	</head>

	<body>
		<h1>Table Example: Spanning Rows and Columns</h1>

		<table border="1">
			<caption> A more complex sample table</caption>
			<thead>
				<!-- rowspans and colspans merge the specified-->
				<!--number of cells vertically or horizontally-->
				<tr>
					<!-- merge four columns-->
					<th rowspan="2">
						<img src="https://i.pinimg.com/originals/8a/ff/22/8aff2263997f2e5605bdd99e5915fc78.jpg" width="205" height="167" alt="Picture of a camel">
					</th>
					<!-- merge four columns-->
					<th colspan="4">
						<strong>Camelid comparison</strong><br>
						Approximate as of 10/2020
					</th>
				</tr>
				<tr>
					<th># of humps</th>
					<th>Indigenous region</th>
					<th>Spits?</th>
					<th>Produces wool?</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Camels (bactrian)</th>
					<td>2</td>
					<td>Africa/Asia</td>
					<td>Yes</td>
					<td>Yes</td>
				</tr>
				<tr>
					<th>Llamas</th>
					<td>1</td>
					<td>Andes Mountains</td>
					<td>Yes</td>
					<td>Yes</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
